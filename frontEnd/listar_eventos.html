<!DOCTYPE html>
<html lang="ca">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Vot!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css"
 rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body onload="llista_events();get_entitat()">
    <div class="container my-wrapper valign-wrapper">
        <div class="interior" id="elasticity">

          <!-- inici capçalera -->
                      <div class="row fonsrow">
                          <div class="col s10 m10">
                              <div>
                                  <div class="logoapp" style="transform:translateY(-200px);">
                                      <div class="col s12 m3 logo entitat"><img src="img/m4social.jpg" width="130" class="entitat"></div>
                                      <div class="col s12 m9 nom_ent"></div>
                                      <div class="col s12 m9 mail_ent"></div>
                                      <div class="col s12 m9 nom_resp"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="col s2 m2">
                              <div>
                                  <div class="logoapp" style="transform:translateY(-200px);">
                                      <div class="logo config"><a href="config.html"><img src="img/config.png" width="30"></a></div>
                                  </div>
                              </div>
                          </div>
                      </div>
          <!-- fi capçalera -->

            <div class="row fonsrow">
              <h5 class="titol">Esdeveniments programats</h5>
            </div>
      			<div class="row fieldwrapper fonsrow">
              <div id="events" class="col s12 m12"></div>
            </div>
            <div class="row">
                <div class="boto center elasticity-100" style="transform: translateX(200px);"><a href="crea_evento.html" id="download-button" class="btn-large waves-effect waves-light indigo darken-4 bototext">Afegir un nou esdeveniment</a></div>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/anime.js"></script>
    <script src="js/scripts.js"></script>

    <script>
    /* Recollir llista d'events i parsejar-los */
      function llista_events() {
        $.getJSON('https://cors-anywhere.herokuapp.com/https://itacademybcn.herokuapp.com/hackaton/entities/1/events', function(json) {
            $.each(json, function() {
              $('#events').append('<div class="col s12 m3"><a href="evento.html?idEvent='+ this.idEvent +'">' + this.title + '</a></div>');
              $('#events').append('<div class="col s12 m7"><a href="evento.html?idEvent='+ this.idEvent +'">'+ this.description +'</a></div>');
              $('#events').append('<div class="col s12 m2 aladreta"><a href="evento.html?idEvent='+ this.idEvent +'">'+ this.date +'</a></div>');
              $('#events').append('<div class="col s12 m12 linia-sep"></div>');
            });
        });
      }
      function get_entitat() {
        $.getJSON('https://cors-anywhere.herokuapp.com/https://itacademybcn.herokuapp.com/hackaton/entities/1', function(json) {
              $('.nom_ent').append(json.businessName);
              $('.mail_ent').append(json.email);
              $('.nom_resp').append(json.name +' '+ json.lastName );
        });
      }
    </script>
</body>

</html>
